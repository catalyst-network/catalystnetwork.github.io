<div class="popup__unit">
    <div class="popup__close js-close-popup"><span class="icon-close"></span></div>
    <div class="popup__form">
        <form class="form-popup" name="form" action="https://atlascityfinance.us18.list-manage.com/subscribe/post" method="POST" data-rules="{
          &quot;name&quot;: {&quot;required&quot; : true},
          &quot;email&quot;: { &quot;required&quot; : true, &quot;email&quot;: true, &quot;emailMethod&quot;: true},

        }">
            <label data-name="nonfield"> </label>
            <div class="form__wrap">
                <div class="popup__input">
                    <input class="input js-text" type="text" name="name" placeholder="Name"
                           data-msg-required="This field is required">
                </div>
                <div class="popup__input">
                    <input class="input" type="email" name="email" placeholder="E-mail" data-msg="Invalid value"
                           data-msg-required="This field is required">
                </div>
                <div class="popup__submit">
                    <button class="submit flex-center transition" type="submit">SEND</button>
                </div>
            </div>
        </form>
    </div>
</div>
